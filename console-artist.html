<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=490">
	<title>Console Artist</title>
	<style>
		*, *::before, *::after {
			box-sizing: border-box;
		}

		body {
			margin: 0px;
			padding: 25px;
			background-color: #eee;
			color: rgba(0, 0, 0, 0.72);
			text-shadow: 0px 1px 2px #ccc;
			font-size: 16px;
			font-family: Meiryo, Verdana;
			-webkit-text-size-adjust: 100%;  /* for iOS Safari */
		}

		a {
			color: #04f;
		}

		a:hover {
			text-decoration: none;
		}

		.heading {
			font-size: 50px;
			margin: 0;
		}

		.image-file-input {
			display: block;
			min-width: 440px;
			margin-top: 8px;
			padding: 18px;
			cursor: pointer;
			border: 1px solid #999;
			border-radius: 10px;
			box-shadow: rgba(0, 0, 0, 0.2) 0px 1px 0px 0px;
			background-color: #fff;
			background: linear-gradient(#fff 0%,#fff 95%,rgba(221,221,221,1) 100%);
		}

		.image-file-input:hover {
			border: 1px solid #333;
			box-shadow: rgba(0, 0, 0, 0.2) 0px 1px 1px 1px;
			background-color: #fff;
			background: linear-gradient(#fff 0%,#fff 95%,#ddd 96%);
		}

		.desc-title {
			display: block;
			margin-top: 12px;
			font-weight: bold;
		}

		.desc-text {
			display: block;
			width: 440px;
			margin-top: 5px;
			font-size: 11px;
			text-shadow: none;
			line-height: 1.4;
		}

		.canvas {
			margin-top: 8px;
			background-color: #fff;
			width: 440px;
			height: 80px;
		}

		.output {
			display: block;
			margin-top: 8px;
			width: 440px;
			height: 160px;
			border: 1px solid #999;
			border-radius: 3px;
		}

		.copyright {
			display: block;
			margin-top: 20px;
			width: 440px;
			text-align: center;
			font-size: 11px;
			color: #999;
		}

		.warning {
			color: #f00;
		}
	</style>
</head>
<body>

	<h1 class="heading">Console Artist</h1>

	<span class="desc-title">Input image file:</span>

	<input type="file" id="file" class="image-file-input">

	<span class="desc-text">
		* Change aspect ratio of image before load. (Chrome 50 / 16:7)<br>
		* Max number of pixels of image to load is 20000. (e.g. 400x50)
	</span>

	<span id="message" class="warning desc-text">
	</span>

	<canvas id="canvas" class="canvas"></canvas>

	<textarea id="output" class="output" placeholder="Results"></textarea>
	<span class="desc-text">
		* Copy &amp; paste the results text to your console for preview.
	</span>

	<span class="copyright">
		Â© <a href="https://knt5.github.io/" target="_blank">knt5</a>
	</span>

	<script src="js/zepto.min.js"></script>
	<script src="js/console-artist.js"></script>

</body>
</html>
